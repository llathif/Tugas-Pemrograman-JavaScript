<!DOCTYPE html>
<html>
<head>
    <title>Menghitung Luas Bangun Datar</title>
</head>
<body>

    <script>
        // Menampilkan judul pada halaman
        document.write("<h1>Menghitung Luas Persegi Panjang, Bujur Sangkar, dan Segitiga</h1><hr/>");

        // ===| Menghitung Luas Persegi Panjang |===
        // Silakan ubah nilai panjang dan lebar di bawah ini
        let panjang = 15;
        let lebar = 10;
        
        // Rumus untuk menghitung luas persegi panjang: Panjang x Lebar
        let luasPersegiPanjang = panjang * lebar;
        
        // Menampilkan hasil perhitungan ke dokumen HTML
        document.write("<h2>Luas Persegi Panjang</h2>");
        document.write("Panjang: " + panjang + "<br/>");
        document.write("Lebar: " + lebar + "<br/>");
        document.write("Luas Persegi Panjang adalah: " + luasPersegiPanjang + "<br/><br/>");

        // ===| Menghitung Luas Bujur Sangkar (Persegi) |===
        // Silakan ubah nilai sisi di bawah ini
        let sisi = 8;
        
        // Rumus untuk menghitung luas bujur sangkar: Sisi x Sisi
        let luasBujurSangkar = sisi * sisi;
        
        // Menampilkan hasil perhitungan ke dokumen HTML
        document.write("<h2>Luas Bujur Sangkar</h2>");
        document.write("Sisi: " + sisi + "<br/>");
        document.write("Luas Bujur Sangkar adalah: " + luasBujurSangkar + "<br/><br/>");

        // ===| Menghitung Luas Segitiga |===
        // Silakan ubah nilai alas dan tinggi di bawah ini
        let alas = 12;
        let tinggi = 14;
        
        // Rumus untuk menghitung luas segitiga: 1/2 x Alas x Tinggi
        let luasSegitiga = 0.5 * alas * tinggi;
        
        // Menampilkan hasil perhitungan ke dokumen HTML
        document.write("<h2>Luas Segitiga</h2>");
        document.write("Alas: " + alas + "<br/>");
        document.write("Tinggi: " + tinggi + "<br/>");
        document.write("Luas Segitiga adalah: " + luasSegitiga + "<br/>");

        // ===| Keterangan Pembuat Kode |===
        document.write("<hr/><p>Kode ini dibuat oleh <strong>Abdul Rohman Lathif</strong></p>");

    </script>

</body>
</html>
