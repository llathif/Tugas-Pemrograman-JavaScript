<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Produk Toko</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }
        .container {
            width: 800px;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: #444;
        }
        .card {
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 25px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-hapus-form {
            background-color: #dc3545;
        }
        button:hover {
            opacity: 0.9;
        }
        #daftar-produk {
            margin-top: 20px;
        }
        .produk-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Manajemen Produk Toko</h1>

        <div class="card">
            <h2>Tambah Produk Baru</h2>
            <form id="form-tambah-produk">
                <input type="number" id="id-produk" placeholder="ID Produk" required min="1">
                <input type="text" id="nama-produk" placeholder="Nama Produk" required>
                <input type="number" id="harga-produk" placeholder="Harga Produk" required min="0">
                <button type="submit">Tambah Produk</button>
            </form>
        </div>

        <div class="card">
            <h2>Hapus Produk</h2>
            <form id="form-hapus-produk">
                <input type="number" id="id-hapus-produk" placeholder="Masukkan ID Produk yang akan dihapus" required min="1">
                <button type="submit" class="btn-hapus-form">Hapus Produk</button>
            </form>
        </div>

        <div id="daftar-produk">
            <h2>Daftar Produk</h2>
            </div>

        <footer>
            <p> Dibuat oleh Abdul Rohman Lathif</p>
        </footer>
    </div>

    <script>
        // ---| 1. Data Produk Awal |---
        let produklist = [
            { id: 1, nama: "Laptop", harga: 12000000 },
            { id: 2, nama: "Smartphone", harga: 5000000 },
            { id: 3, nama: "Headset Bluetooth", harga: 750000 },
            { id: 4, nama: "Monitor LED", harga: 2500000 },
            { id: 5, nama: "Mechanical Keyboard", harga: 1200000 }
        ];

        // ---| 2. Fungsi-Fungsi Manajemen Produk |---

        // Fungsi ini tugasnya untuk menambahkan produk baru ke dalam daftar.
        function tambahProduk(id, nama, harga) {
            const idExists = produklist.some(produk => produk.id === id);
            if (idExists) {
                alert(`Error: Produk dengan ID ${id} sudah ada.`);
                return;
            }
            produklist = [...produklist, { id, nama, harga }];
            tampilkanProduk();
        }

        // Fungsi ini untuk menghapus produk dari daftar berdasarkan ID.
        function hapusProduk(...ids) {
            const produkAwalCount = produklist.length;
            produklist = produklist.filter(produk => !ids.includes(produk.id));

            if (produklist.length === produkAwalCount) {
                 alert(`Error: Produk dengan ID [${ids.join(', ')}] tidak ditemukan.`);
            }

            tampilkanProduk();
        }

        // Fungsi ini gunanya untuk menampilkan semua produk ke layar.
        function tampilkanProduk() {
            const containerProduk = document.getElementById('daftar-produk');
            containerProduk.innerHTML = '<h2>Daftar Produk</h2>';

            if (produklist.length === 0) {
                containerProduk.innerHTML += '<p>Saat ini tidak ada produk.</p>';
                return;
            }
            
            produklist.forEach(produk => {
                const { id, nama, harga } = produk; 
                const itemDiv = document.createElement('div');
                itemDiv.className = 'produk-item';
                const hargaFormatted = `Rp. ${harga.toLocaleString('id-ID')}`;
                
                itemDiv.innerHTML = `<span><strong>${nama}</strong> - ${hargaFormatted} (ID: ${id})</span>`;
                
                containerProduk.appendChild(itemDiv);
            });
        }

        // ---| 3. Event Listeners untuk Interaksi Pengguna |---
        
        // Semua kode di dalam sini baru akan berjalan setelah halaman web selesai dimuat.
        document.addEventListener('DOMContentLoaded', () => {
            const formTambah = document.getElementById('form-tambah-produk');
            const formHapus = document.getElementById('form-hapus-produk');

            // Mengatur apa yang terjadi saat tombol "Tambah Produk" di-klik.
            formTambah.addEventListener('submit', (event) => {
                event.preventDefault();
                
                const id = parseInt(document.getElementById('id-produk').value);
                const nama = document.getElementById('nama-produk').value;
                const harga = parseInt(document.getElementById('harga-produk').value);

                tambahProduk(id, nama, harga);
                formTambah.reset();
            });
            
            // Mengatur apa yang terjadi saat tombol "Hapus Produk" di-klik.
            formHapus.addEventListener('submit', (event) => {
                event.preventDefault();

                const id = parseInt(document.getElementById('id-hapus-produk').value);
                hapusProduk(id);
                formHapus.reset();
            });

            // Langsung tampilkan daftar produk saat halaman pertama kali dibuka.
            tampilkanProduk();
        });
    </script>
</body>
</html>
